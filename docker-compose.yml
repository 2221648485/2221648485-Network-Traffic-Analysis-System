version: '3.8'

services:
  # Zookeeper 是 Kafka 的依赖
  zookeeper:
    image: wurstmeister/zookeeper
    container_name: zookeeper
    restart: unless-stopped
    ports:
      - "2181:2181"  # 暴露端口给宿主机（可选）
    networks:
      - flink-net

  # Kafka 消息中间件
  kafka:
    image: wurstmeister/kafka
    container_name: kafka
    restart: unless-stopped
    ports:
      - "9092:9092"  # 本机访问 Kafka 用到（如果 Flink 在主机上运行）
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://192.168.112.109:9092  # 👈 你的宿主机 IP
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1  #  否则 Flink 的 offset topic 也会爆错
    depends_on:
      - zookeeper
    networks:
      - flink-net

  # Redis 缓存服务
  redis:
    image: redis
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"  # 映射到本机（方便你调试）
    networks:
      - flink-net

  # MySQL 数据库
  mysql:
    image: mysql:8.0.33
    container_name: mysql
    restart: unless-stopped
    ports:
      - "3306:3306"  # 映射到宿主机，方便本地连接
    environment:
      MYSQL_ROOT_PASSWORD: 123456  # 设置 root 密码
    command:
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_general_ci
      --init-connect='SET NAMES utf8mb4'
    volumes:
      - /opt/mysql_data:/var/lib/mysql
    networks:
      - flink-net

  # Flink JobManager
  jobmanager:
    image: flink:1.18
    container_name: jobmanager
    restart: unless-stopped
    ports:
      - "8081:8081"  # Flink Web UI
    command: jobmanager  # 启动为 JobManager 模式
    environment:
      - JAVA_TOOL_OPTIONS=-Dfile.encoding=UTF-8
      - JOB_MANAGER_RPC_ADDRESS=jobmanager  # 告诉 TaskManager 如何找到它
    volumes:
      - /opt/flink/log/jobmanager:/opt/flink/log
      - /opt/flink/checkpoints:/opt/flink/checkpoints
    depends_on:
      - kafka
      - redis
      - mysql
    networks:
      - flink-net

  # Flink TaskManager
  taskmanager:
    image: flink:1.18
    container_name: taskmanager
    restart: unless-stopped
    command: taskmanager  # 启动为 TaskManager 模式
    environment:
      - JAVA_TOOL_OPTIONS=-Dfile.encoding=UTF-8
      - JOB_MANAGER_RPC_ADDRESS=jobmanager  # 告诉它怎么连接 JobManager
      - TASK_MANAGER_NUMBER_OF_TASK_SLOTS=4
    volumes:
      - /opt/flink/log/taskmanager:/opt/flink/log
      - /opt/flink/checkpoints:/opt/flink/checkpoints
    depends_on:
      - jobmanager

    networks:
      - flink-net


# 所有服务共享的自定义网络，容器间可以通过名字互相访问
networks:
  flink-net:
    driver: bridge
