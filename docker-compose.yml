version: '3.8'

services:
  # Zookeeper 是 Kafka 的依赖
  zookeeper:
    image: registry.cn-hangzhou.aliyuncs.com/zhengqing/zookeeper:3.4.6
    container_name: zookeeper
    restart: unless-stopped
    ports:
      - "2181:2181"
    networks:
      - flink-net

  # Kafka 消息中间件
  kafka:
    image: registry.cn-hangzhou.aliyuncs.com/zhengqing/kafka:2.13-2.8.0
    container_name: kafka
    restart: unless-stopped
    ports:
      - "9092:9092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://192.168.112.109:9092
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks:
      - flink-net

  # Redis 缓存服务
  redis:
    image: registry.cn-hangzhou.aliyuncs.com/zhengqing/redis:6.2
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - flink-net

  # MySQL 数据库
  mysql:
    image: registry.cn-hangzhou.aliyuncs.com/zhengqing/mysql:8.0.33
    container_name: mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 123456
    command:
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_general_ci
      --init-connect='SET NAMES utf8mb4'
    volumes:
      - /opt/mysql_data:/var/lib/mysql
    networks:
      - flink-net

  # Flink JobManager
  jobmanager:
    image: registry.cn-hangzhou.aliyuncs.com/zhengqing/flink:1.18
    container_name: jobmanager
    restart: unless-stopped
    ports:
      - "8081:8081"
    command: jobmanager
    environment:
      - JAVA_TOOL_OPTIONS=-Dfile.encoding=UTF-8
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
    volumes:
      - /opt/flink/log/jobmanager:/opt/flink/log
      - /opt/flink/checkpoints:/opt/flink/checkpoints
    depends_on:
      - kafka
      - redis
      - mysql
    networks:
      - flink-net

  # Flink TaskManager
  taskmanager:
    image: registry.cn-hangzhou.aliyuncs.com/zhengqing/flink:1.18
    container_name: taskmanager
    restart: unless-stopped
    command: taskmanager
    environment:
      - JAVA_TOOL_OPTIONS=-Dfile.encoding=UTF-8
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
      - TASK_MANAGER_NUMBER_OF_TASK_SLOTS=4
    volumes:
      - /opt/flink/log/taskmanager:/opt/flink/log
      - /opt/flink/checkpoints:/opt/flink/checkpoints
    depends_on:
      - jobmanager
    networks:
      - flink-net

volumes:
  mysql_data:

networks:
  flink-net:
    driver: bridge



