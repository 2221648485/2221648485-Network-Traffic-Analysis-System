# 数据库相关配置
spring:
  application:
    name: hdu-traffic-analysis
  datasource:
    url: jdbc:mysql://localhost:3306/trafficanalysis
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  # 时间格式化
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
# 日志级别配置
logging:
  level:
    com:
      hdu:
        controller: info
        mapper: OFF
        service: info
# mybatis相关配置
mybatis:
  configuration:
    map-underscore-to-camel-case: true
    #log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.hdu.entity

# 分页插件相关配置
pagehelper:
  reasonable: true
  support-methods-arguments: true
  params: count=countSql

pa:
  api:
    base-url: http://pa-device-ip
    access-token: your_pa_token

aaa:
  api:
    base-url: http://aaa-device-ip
    access-token: your_aaa_token


    redis:
      host: localhost
      #auth: 123456
      database: 0
      port: 6379